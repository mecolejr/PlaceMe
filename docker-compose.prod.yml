version: '3.9'
services:
  db:
    image: postgis/postgis:16-3.4
    environment:
      - POSTGRES_USER=trueplace
      - POSTGRES_PASSWORD=trueplace
      - POSTGRES_DB=trueplace
    volumes:
      - db_data:/var/lib/postgresql/data
  backend:
    build: ./backend
    depends_on:
      - db
    environment:
      - DATABASE_URL=postgresql://trueplace:trueplace@db:5432/trueplace?schema=public
      - NODE_ENV=production
    ports:
      - '4000:4000'
  frontend:
    build: ./frontend
    depends_on:
      - backend
    ports:
      - '5178:80'
volumes:
  db_data:
